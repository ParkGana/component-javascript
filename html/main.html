<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>COMPONENT</title>
        <link rel="stylesheet" href="../css/font.css" />
        <link rel="stylesheet" href="../css/responsive.css" />
        <link rel="stylesheet" href="../css/common.css" />
        <link rel="stylesheet" href="../css/button.css" />
        <script src="../js/common.js"></script>
        <script src="../js/button.js"></script>
    </head>
    <body>
        <!-- ELEMENT -->
        <div class="category-container">
            <p class="category-title">ELEMENT</p>
            <div class="category-contents">
                <!-- BUTTON -->
                <div class="item-container">
                    <img id="button-info-icon" class="item-info-icon" src="../resource/icon/info.png" />
                    <p class="item-title">BUTTON</p>
                    <div id="button-contents" class="item-contents">
                        <a class="button a-tag" href="https://www.google.com" target="_blank">확인</a>
                        <button class="button button-tag">확인</button>
                        <div class="button div-tag">확인</div>
                    </div>
                    <div id="button-info-contents" class="item-info-contents">
                        <p class="item-info-contents-main">
                            BUTTON 컴포넌트는 a, button, div 등의 태그를 사용하여 생성할 수 있다.
                        </p>
                        <ul class="item-info-contents-sub">
                            <li>a 태그는 페이지 이동 및 링크 연결이 필요한 경우 사용</li>
                            <li>button 태그는 페이지 내에서의 인터페이스 조작이 필요한 경우 사용</li>
                            <li>div 태그는 스타일적인 커스터마이징이 필요한 경우 사용</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script>
            window.onload = () => {
                CommonEvent()
                ButtonEvent()
            }
        </script>
